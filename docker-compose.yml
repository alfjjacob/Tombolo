version: "3"
services:  
  web:
    build:
      context: ./client-reactjs
      dockerfile: Dockerfile
    networks:
      - tombolo-network
    environment:
      PORT: ${WEB_PORT}
      PROXY_URL: http://node:${PORT}
      WEB_EXPOSED_PORT: ${WEB_EXPOSED_PORT}
      WEB_EXPOSED_HTTP_PORT: ${WEB_EXPOSED_HTTP_PORT}
      HOSTNAME: ${HOST_HOSTNAME}
    ports:
      - ${WEB_PORT}:${WEB_PORT}
      - ${WEB_EXPOSED_PORT}:${WEB_EXPOSED_PORT}
      - ${WEB_EXPOSED_HTTP_PORT}:${WEB_EXPOSED_HTTP_PORT}
      - 2000:2000
    volumes:
      - ${CERT_PATH}:/etc/ssl
    env_file:
      - .env
    entrypoint: [sh, /etc/nginx/run_nginx.sh, "${HOST_HOSTNAME}"]
  node:
    #restart: always
    entrypoint: [sh, ./docker-entry.sh, "${DB_HOSTNAME}", "${DB_PORT}"]
    build:
      context: ./server
      dockerfile: Dockerfile
    volumes:
      - /tmp/pm2
    networks:
      - tombolo-network
    ports:
      - ${PORT}:${PORT}
    env_file:
      - .env  

networks:
  tombolo-network:
    driver: bridge
